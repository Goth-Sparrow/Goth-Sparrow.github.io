<!DOCTYPE html>
<html>
<head>
    <title>三合一示例</title>
    <style>
        h1 { color: blue; }
        p { background-color: #f0f0f0; }
        button { background-color: green; color: white; }
    </style>
</head>
<body>
    <h1>点击按钮试试！</h1>
    <p id="demo">原始文本</p>
    <button onclick="changeText()">改变文本</button>

    <script>
        function changeText() {
            document.getElementById("demo").innerHTML = "Hello, World!";
            document.getElementById("demo").style.color = "red";
        }
    </script>
</body>
</html>
